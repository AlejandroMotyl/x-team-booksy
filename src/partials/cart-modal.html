<div class="modal-backdrop-cart js-backdrop-cart">
  <div class="modal-window-cart">
    <button
      class="modal-close js-close-btn-cart"
      id="modalClose"
      aria-label="Close modal"
    >
      <svg class="modal-close-button-icon" width="32" height="32">
        <use
          class="modal-close-button-icon-use"
          href="./img/icons.svg#icon-x"
        ></use>
      </svg>
    </button>

    <ul class="cart-items" id="cart-list"></ul>
  </div>
</div>
